<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bharat Intern Money Tracker</title>
</head>
<body>
    <div class="header">
        <img src="bharat intern.png" alt="Bharat Intern Logo" class="logo">
        <h1>Bharat Intern Money Tracker</h1>
    </div>
    
    <form action="/add" method="POST">
        <div class="input-section">
            <label for="category_select">Category: </label>
            <select id="category_select" name="category_select">
                <option value="Income">Income</option>
                <option value="Travel">Travel</option>
                <option value="College Fee">College Fee</option>
                <option value="Electricity">Electricity</option>
                <option value="Grocery">Grocery</option>
            </select>
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input">
            <label for="info">Info:</label>
            <input type="text" id="info" name="info">
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn">Add</button>
        </div>
    </form>

    <div class="expenses-list">
        <h2>Expenses And Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>CATEGORY</th>
                    <th>AMOUNT</th>
                    <th>INFO</th>
                    <th>DATE</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td>Total Saving:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
